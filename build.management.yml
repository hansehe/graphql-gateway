env_files: 
    - version.env

run:
    selections:
        graphqlTemplate:
            directory: GraphqlTemplate
            files:
                - docker-compose.yml
        service:
            files:
                - docker-compose.yml

build:
    selections:
        graphqlTemplate:
            additionalTag: latest
            directory: GraphqlTemplate
            files:
                - docker-compose.yml
        service:
            additionalTag: latest
            files:
                - docker-compose.yml
        helm:
            directory: helm
            cmd: 
                - helm template graphql-gateway

publish:
    selections:
        graphqlTemplate:
            additionalTag: latest
            directory: GraphqlTemplate
            files:
                - docker-compose.yml
        service:
            additionalTag: latest
            files:
                - docker-compose.yml
        helm:
            directory: helm
            cmd: 
                - helm template graphql-gateway
                - helm package graphql-gateway --destination charts
                - helm repo index ./charts

swarm:
    selections:
        prod:
            directory: services
            files:
                - swarm-management.yml
