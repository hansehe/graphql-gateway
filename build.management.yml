run:
    selections:
        service:
            files:
                - docker-compose.yml

build:
    selections:
        service:
            additionalTag: latest
            files:
                - docker-compose.yml
        helm:
            directory: helm
            cmd: 
                - helm template graphql-gateway
                - helm package graphql-gateway --destination charts
                - helm repo index ./charts

publish:
    selections:
        service:
            additionalTag: latest
            files:
                - docker-compose.yml
