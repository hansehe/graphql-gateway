# Default values for graphql-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
replicaCount: 1

image:
  repository: hansehe/graphql-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

healthCheckUrl: /health
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
environmentVariables: {}
  # WG_PUBLIC_NODE_URL: http://graphql.localhost
  # GRAPHQL_URL_POLLING_INTERVAL_SECONDS: 10
  # GRAPHQL_URL_0: http://service_1/graphql
  # GRAPHQL_URL_1: http://service_2/graphql
  # GRAPHQL_URL_NAMESPACE_0: service_1
  # GRAPHQL_URL_NAMESPACE_1: service_2
  # GRAPHQL_REQUEST_HEADER_0: Authorization
  # GRAPHQL_REQUEST_HEADER_1: Tenant

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations:
    prometheus.io/probe: "true"
    prometheus.io/probe-path: "/status/health"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
